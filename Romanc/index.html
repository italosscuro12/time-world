<!DOCTYPE html>
<html>
<head>
    <title>Corazones con Luces</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .heart-container {
            position: absolute;
            top: 0;
            animation: fall 3s linear infinite, drift 5s linear infinite;
        }

        .heart {
            width: 100px;
            height: 90px;
            position: relative;
            transform: rotate(-45deg);
            transform-origin: 50% 50%;
            animation: pulse 2s infinite;
        }

        .name {
            font-size: 48px;
            font-family: "Brush Script MT"; /* Cambia 'Arial' por la fuente que desees */
            text-align: center;
            color: white;
            margin-top: 100px;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            top: 0;
            width: 100px;
            height: 160px;
            background: red;
            border-radius: 100px 100px 0 0;
        }

        .heart::before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes fall {
            0% {
                top: -100px;
            }
            100% {
                top: 100vh;
            }
        }

        @keyframes drift {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(50px);
            }
            100% {
                transform: translateX(-50px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .light {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(237, 233, 26, 0.9) 50%, transparent 70%);
            border-radius: 50%;
            animation: flicker 4s infinite;
        }

        @keyframes flicker {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <audio controls>
        <source src="Carin-León-Primera-Cita.mp3" type="audio/mpeg">
        Tu navegador no admite la reproducción de audio.
    </audio>

    <script>
        // Crea una función para generar luces intermitentes de forma aleatoria en la pantalla
        function createLight() {
            const light = document.createElement('div');
            light.className = 'light';
            light.style.left = Math.random() * window.innerWidth + 'px';
            light.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(light);

            setTimeout(() => {
                light.remove();
            }, 1000);
        }

        // Crea nuevas luces cada segundo
        setInterval(createLight, 1000);
    </script>

    <script>
        // Crea una función para generar corazones de forma aleatoria en la pantalla
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-container';
            heart.innerHTML = '<div class="heart"></div>';
            document.body.appendChild(heart);

            const size = Math.random() * 100 + 50;
            const left = Math.random() * window.innerWidth;
            const animationDuration = Math.random() * 4 + 2;

            heart.style.left = `${left}px`;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.animationDuration = `${animationDuration}s`;

            setTimeout(() => {
                heart.remove();
            }, animationDuration * 1000);
        }

        // Crea nuevos corazones cada segundo
        setInterval(createHeart, 1000);
    </script>
    
    <div class="name">D E Y S I</div>
    <div class="name">Tus ojos son luceros en la noche,
        tu sonrisa, un rayo de sol que brota,
        en cada instante, en cada derroche,
        mi corazón contigo se alborota.</div>
</body>
</html>
